<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="weather-container">
        <div class="weather-info">
            <h2>Weather Information</h2>
            <p><strong>City:</strong> <span id="cityName"></span></p>
            <p><strong>Temperature:</strong> <span id="temperature"></span> Â°C</p>
            <p><strong>Weather:</strong> <span id="weatherDesc"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        </div>
        <div class="weather-form">
            <label for="cityInput">Enter City:</label>
            <input type="text" id="cityInput" placeholder="City name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
